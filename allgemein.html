<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            height: fit-content;
        }

        .placeholder {
            height: 80px;
        }

        textarea {
            overflow: hidden;
            border-radius: 0 0 10px 10px;
            resize: none;
            font-size: 1.3em;
            width: calc(99% - 15px);
            font-family: Arial, Helvetica, sans-serif;
            padding: 15px;
        }

        .content a {
            font-weight: bold;
            font-size: 1.4em;
            border: solid black 1px;
            border-radius: 10px 10px 0px 0px;
            width: calc(100% - 20px);
            background-color: white;
            padding: 10px;
        }

        .first {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .first div {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        .content img {
            border: solid black 1px;
            border-radius: 10px;
            height: auto;
            flex: 0.4;
        }

        .second {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .second div {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        .second img {
            border: solid black 1px;
            border-radius: 10px;
            height: auto;
            max-width: 25%;
        }

        @media screen and (max-width: 650px) {

            .first,
            .second {
                flex-direction: column;
            }

            .second img {
                max-width: 50%;
                align-self: center;
            }

            .first img {
                max-width: 50%;
                width: 50%;
                align-self: center;
            }

        }
    </style>
</head>
